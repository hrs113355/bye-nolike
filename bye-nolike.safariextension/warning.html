<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>警告：騙「讚」誘導網站</title>
  <link rel="stylesheet" href="warning.css" type="text/css" />
</head>

<body>
  <article>
    <h1 title="警告：騙「讚」誘導網站">警告：騙「讚」誘導網站</h1>
    <div>
      <p>您正在瀏覽的網頁內容包含了要求您先按下「讚」才能閱讀內容的誘導機制。這可能會導致您的身分被用作非您本意的推薦，並被網站利用為騙取信任、流量與廣告的工具。</p>
      <p>為了避免您被網站強迫點「讚」，您可以利用下方的搜尋框在網路上搜尋是否有其他網站提供相同內容。或者您也可以選擇嘗試解除此網站上的騙「讚」機制。</p>
      <form id="searchBox" action="http://www.google.com/" method="GET">
        <input type="search" id="q" name="q" placeholder="Google" results="0" />
      </form>
      <p class="links"><a href="#">更多資訊</a></p>
      <form id="crackBox">
        <label><input type="checkbox" id="alwaysCrack" />
          總是嘗試破解此網站
        </label>
        <a class="zbutton red" href="#">嘗試破解</a>
      </form>
    </div>
  </article>
</body>

</html>
